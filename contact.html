<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raushan Singh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="hamburger.png" alt="cross"> </img>
            <img class="cross" src="cross.png" alt="cross"> </img>
        </div>
            <div class="contact-me">
                <h1> Contact Me</h1>
                <form>
                    <div class="mb-3">
                        <label for="client-name" class="form-label">Name</label>
                        <input type="email" class="form-control" id="client-name" aria-describedby="emailHelp">
                      </div> 
                    <div class="mb-3">
                      <label for="client-email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>    
                    <div class="mb-3">
                      <label for="client-phone" class="form-label">Phone no.</label>
                      <input type="password" class="form-control" id="client-phone">
                    </div>
                    <div class="mb-3">
                        <label for="client-enquiry" class="form-label">Enquiry</label>
                        <input type="email" class="form-control" id="client-enquiry" aria-describedby="emailHelp">
                      </div> 
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want to work on project</label>
                    </div>
                    <button type="submit" class="button-c">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
